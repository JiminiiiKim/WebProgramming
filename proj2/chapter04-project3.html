<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Chapter 4</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="chapter04-project3.css" />
</head>
<body>
        <form method="get" action="http://www.randyconnolly.com/tests/process.php">
            
            <fieldset>
                <legend>Photo Details</legend>
                <table>
                    <tr>
                        <td colspan="2">
                            <p>
                            <label>Title</label><br>
                            <input type="text" name="title" size="85">
                                </p>
                                <p>
                                <label>Description</label><br/>
                                <textarea name="description" rows="6" cols="100">
                                </textarea>
                                </p>
                                </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <p>
                            <label>Continent</label><br>
                            <select name="continent">
                                <option>Choose continent</option>
                                <option>Africa</option>
                                <option>Asia</option>
                                <option>Europe</option>
                                <option>North America</option>
                                <option>South America</option>
                            </select>
                            </p>
                            
                            <p>
                            <label>Country</label><br>
                            <select name="country">
                                <option>Choose country</option>
                                <option>Canada</option>
                                <option>Franch</option>
				<option>Korea</option>
                                <option>United States</option>
                            </select>
                            </p>
                            <p>
                            <label>City</label><br>
                            <input type="text" name="city" list="cities"  size="45">
                                <datalist id="cities">
                                    <option>Calgary</option>
                                    <option>Paris</option>
                                    <option>Seoul</option>
                                    <option>New York</option>
                                </datalist>
                                </p>
                                </td>
                        
                        <td>
                            <div class="rightBox">
                                <label>Copyright? </label><br>
                                <input type="radio" name="copyright" value="1">All rights reserved<br>
                                    <input type="radio" name="copyright" value="2" checked>Creative Commons<br>
                                        </div>
                            
                            <div class="rightBox">
                                <label>Creative Commons Types </label><br>
                                <input type="checkbox" name="cc">Attribution<br>
                                    <input type="checkbox" name="cc" checked>Noncommercial <br>
                                        <input type="checkbox" name="cc">No Derivative Works <br>
                                            <input type="checkbox" name="cc" checked>Share Alike
                                                </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <div class="rectangle"> 
                                <label>I accept the software license</label>
                                <input type="checkbox" name="accept">
                                    </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <p>
                            <label>Rate this photo: <br>
                                <input type="number" min="1" max="5" name="rate" >  
                                    </label></p>                  
                            <p>
                            <label>Color Collection: <br>
                                <input type="color" name="color" value="#ff0000">   
                                    </label></p>                  
                        </td>
                        <td>
                            <div class="rightBox">
                                <p>
                                <label>Date Taken: <br>
                                    <input type="date" name="date" value="2013-04-17">   
                                        </label></p>
                                <p>
                                <label>Time Taken: <br>
                                    <input type="time"  name="time" value="11:01">   
                                        </label></p>                  
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="center"> 
                                <input type="submit" value="Submit" class="round"> <input type="reset" value="Clear Form" class="round">      
                                    </div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
